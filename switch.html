<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch cases</title>
</head>
<body>
    <h1>using switch cases</h1>
</body>
<script>
    var fruits=prompt("enter no.")
    switch(fruits){
        case "1":
            console.log("apple");
            break;
        case "2":
            console.log("banana");
            break;
        case "3":
            console.log("pineapple");
            break;
        default:
            console.log(fruits,' no fruits');





    }

</script>
</html>
